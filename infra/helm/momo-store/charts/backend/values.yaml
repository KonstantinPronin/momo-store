replicaCount: 1
podsMaxUnavailable: 1
nameOverride: ""
fullnameOverride: ""

image:
  repository: gitlab.praktikum-services.ru:5050/std-011/momo-store/momo-store-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

